{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #cbebff);
            font-family: 'Poppins', sans-serif;
        }
        .title {
            font-size: 2.8rem;
            font-weight: 800;
            color: #2c3e50;
        }
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.08);
        }
        .image-col img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            transition: transform 0.3s ease-in-out;
        }
        .image-col img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>


<div class="container mt-5">
    <div class="row align-items-center">
       
        <!-- Left Side: Exercise Images -->
        <div class="col-md-3 image-col">
            <img src="{% static 'images/cycling.jpg' %}" alt="Cycling">
            <img src="{% static 'images/swim.jpg' %}" alt="Swimming">
            <img src="{% static 'images/lifting.jpg' %}" alt="Weight Lifting">
        </div>


        <!-- Center Content -->
        <div class="col-md-6 text-center">
            <h1 class="title mb-4">ðŸŒ¿ Lifestyle Management System</h1>
            <p class="text-muted mb-4" style="font-size:1.2rem;">
                Take control of your health with smart diet & exercise management
            </p>
           
            <!-- Buttons -->
            <a href="{% url 'login' %}" class="btn btn-success btn-custom me-3">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-success btn-custom">Register</a>
        </div>


        <!-- Right Side: Food Images -->
        <div class="col-md-3 image-col">
            <img src="{% static 'images/fd_d.jpg' %}" alt="Healthy Food D">
            <img src="{% static 'images/fd_c.jpg' %}" alt="Healthy Food c">
            <img src="{% static 'images/fd_b.jpg' %}" alt="Healthy Food B">
        </div>
    </div>
</div>


</body>
</html>
