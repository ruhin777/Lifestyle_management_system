{% extends "base.html" %}
{% load static %}
{% block title %}BMI & BMR Information{% endblock %}


{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">


  <div class="card shadow-lg text-center p-4"
       style="max-width: 500px; width: 100%; border-radius: 20px; border: 1px solid #bbf7d0; box-shadow: 0 10px 25px rgba(0, 128, 0, 0.2);">


      <!-- Greeting -->
      <h2 class="fw-bold mb-3" style="color: #065f46; font-size: 1.9rem;">
        Hello {{ user.name }}
      </h2>


      <!-- BMI Chart Image -->
      <div style="margin-bottom:20px; display:flex; justify-content:center;">
        <img src="{% static 'images/bmi_chart.jpg' %}" alt="BMI Chart"
             style="width:70%; border-radius:12px; box-shadow:0 4px 12px rgba(0,128,0,0.2);">
      </div>


      <!-- BMI Info -->
      <p style="font-size: 1.8rem; color: #064e3b; margin-bottom: 12px;">
        <b>Your BMI:</b>
        <span style="color:#047857; font-weight:bold;">{{ bmi }}</span>
        (<span style="color:#059669; font-weight:600;">{{ bmi_cat }}</span>)
      </p>


      <!-- BMR Info -->
      <p style="font-size: 1.8rem; color: #064e3b;">
        <b>Your BMR:</b>
        <span style="color:#047857; font-weight:bold;">{{ bmr }}</span>
      </p>


  <div style="margin-top:25px; text-align:center;">
    <a href="{% url 'main_page' %}" 
      class="btn" 
      style="text-decoration: none; display:inline-block;">
      â¬… Back to Menu
    </a>
  </div>
  </div>


</div>
{% endblock %}
