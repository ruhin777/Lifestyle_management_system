{% extends "base.html" %}
{% block title %}Change Password · Lifestyle System{% endblock %}


{% block content %}
<div class="card">
    <h1>Change Password</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Update Password</button>
        <a class="btn" href="{% url 'profile' %}" style="margin-left:8px">Cancel</a>
    </form>

    <!-- Back to Profile Button -->
    <div style="text-align:center; margin-top: 20px;">
        <a href="{% url 'profile' %}" class="btn">← Back to Profile</a>
    </div>
</div>

<style>
  a {
    text-decoration: none;
  }
</style>

{% endblock %}
